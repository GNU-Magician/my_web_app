{% extends 'dashboard/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Your Choices Matter {% endblock %}</title>
</head>
<body>
{% block content_title_1 %}
    Choices, choices..
{% endblock %}
{% block content %}
<ul>
{% for object in questions %}

    <li><a href="{% url 'choice' object.id %}">{{ object.question_text }}</a></li>
{% endfor %}
</ul>
{% endblock %}
</body>
</html>
